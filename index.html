<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
        name="viewport"><!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="./css/style.css"
        rel="stylesheet">
  <title>JS Calculator</title>
</head>
<body>
  <div class="container jumbotron">
    <h4>Javascript Calculator</h4>
    <div id="wrapper">
      <!-- <h3 class="display-4">Javascript Calculator </h3> -->
      <table class="table">
        <tbody>
          <tr>
            <td colspan="5">
              <div id="calcHeader">
              <p>Basic JavaScript Calculator</p><br>
              <img alt="logo"
                   height="50px"
                   src="http://icons.iconarchive.com/icons/blackvariant/shadow135-system/1024/Calculator-icon.png"
                   width="50px"></div>
              <p class="well"
                 id="screen"
                 value="0"></p>
            </td>
          </tr>
          <tr>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="reset"
                    value="C">C</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    disabled
                    type="reset"
                    value="cc">&lt;=</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="reset"
                    value="%">%</button></td>
            <th scope="row"><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="reset"
                    value="/">/</button></th>
          </tr>
          <tr>
            <!-- <th scope="row"></th> -->
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    data-num="7"
                    type="button"
                    value="7">7</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    data-num="8"
                    type="button"
                    value="8">8</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="9">9</button></td>
            <th scope="row"><button class="btn btn-floating btn-md color-dark"
                    type="button"
                    value="*">*</button></th>
          </tr>
          <tr>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="4">4</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="5">5</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="6">6</button></td>
            <th scope="row"><button class="btn btn-floating btn-md color-dark"
                    type="button"
                    value="-">-</button></th>
          </tr>
          <tr>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="1">1</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="2">2</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="3">3</button></td>
            <th scope="row"><button class="btn btn-floating btn-md color-dark"
                    type="button"
                    value="+">+</button></th>
          </tr>
          <tr>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="-">-+</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value="0">0</button></td>
            <td><button class="btn btn-digit btn-primary btn-rounded btn-md"
                    type="button"
                    value=".">.</button></td>
            <th scope="row"><button class="btn btn-floating btn-md color-dark"
                    type="button"
                    value="=">=</button></th>
          </tr>
        </tbody>
      </table>
    </div>
    <p id="footer">Developed by: Ian Kiku | Built with: Javascript - Bootstrap for UI</p>
  </div><!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> <!-- app script -->
   
  <script src="js/script.js"></script>
</body>
</html>
